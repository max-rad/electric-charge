<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>global</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Global">
    <link rel="preload" href="fonts/Inter-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Inter-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Inter-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Inter-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Inter-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header" data-header data-media="(max-width: 1199px)">
        <div class="container">
          <div class="header__wrapper"><a class="header__logo" href="/" aria-label="Переход на главную"><img src="img/svg/logo.svg" width="210" height="85" alt="Логотип Электрический Заряд"></a>
            <nav class="main-nav">
              <button class="btn-reset main-nav__toggle" type="button" aria-label="Переключатель отображения меню" aria-pressed="false" data-toggle-menu><span></span><span></span><span></span></button>
              <div class="main-nav__menu">
                <div class="main-nav__top"><a class="main-nav__link main-nav__link--grey" href="#">Санкт-Петербург</a>
                  <div class="main-nav__info"><a class="main-nav__link main-nav__link--grey" href="#">Доставка и&nbsp;оплата</a><a class="main-nav__link main-nav__link--grey" href="#">Гарантия и&nbsp;возврат</a></div>
                </div>
                <div class="main-nav__bottom">
                  <ul class="main-nav__list">
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Каталог</a></li>
                    <li class="main-nav__item"><a class="main-nav__link" href="#">О&nbsp;компании</a></li>
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Сервис</a></li>
                    <li class="main-nav__item"><a class="main-nav__link" href="#">Контакты</a></li>
                  </ul>
                  <div class="main-nav__additional-info"><a class="main-nav__call" href="#">Заказать звонок</a>
                    <div class="main-nav__contacts"><a class="main-nav__phone" href="tel:88124256427">8 (812) 425-64-27</a>
                      <div class="socials main-nav__socials">
                        <ul class="list-reset socials__list">
                          <li class="socials__item"><a class="socials__link" href="#" aria-label="Vkontakte">
                              <svg width="32" height="32" aria-hidden="true">
                                <use xlink:href="/img/sprite.svg#icon-vk"></use>
                              </svg></a></li>
                          <li class="socials__item"><a class="socials__link" href="#" aria-label="Telegram">
                              <svg width="32" height="32" aria-hidden="true">
                                <use xlink:href="/img/sprite.svg#icon-telegram"></use>
                              </svg></a></li>
                          <li class="socials__item"><a class="socials__link" href="#" aria-label="WhatsApp">
                              <svg width="32" height="32" aria-hidden="true">
                                <use xlink:href="/img/sprite.svg#icon-whatsapp"></use>
                              </svg></a></li>
                          <li class="socials__item"><a class="socials__link" href="#" aria-label="Youtube">
                              <svg width="32" height="32" aria-hidden="true">
                                <use xlink:href="/img/sprite.svg#icon-youtube"></use>
                              </svg></a></li>
                        </ul>
                      </div>
                    </div><a class="main-nav__basket" href="#" aria-label="Корзина">
                      <svg width="32" height="32" aria-hidden="true">
                        <use xlink:href="/img/sprite.svg#icon-basket"></use>
                      </svg></a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
          <div class="menu header__menu">
            <ul class="list-reset menu__list">
              <li class="menu__item"><a class="menu__link" href="#">
                  <svg width="24" height="24" aria-hidden="true">
                    <use xlink:href="/img/sprite.svg#icon-call"></use>
                  </svg>Контакты</a></li>
              <li class="menu__item"><a class="menu__link" href="#">
                  <svg width="24" height="24" aria-hidden="true">
                    <use xlink:href="/img/sprite.svg#icon-category"></use>
                  </svg>Каталог</a></li>
              <li class="menu__item"><a class="menu__link" href="#">
                  <svg width="24" height="24" aria-hidden="true">
                    <use xlink:href="/img/sprite.svg#icon-basket"></use>
                  </svg>Корзина</a></li>
            </ul>
          </div>
        </div>
      </header>
      <main>
        <section class="intro">
          <div class="intro__wrapper">
            <div class="intro__slider swiper" data-slider="intro">
              <div class="intro__slides swiper-wrapper">
                <div class="intro__slide swiper-slide"><a class="intro__link" href="#">
                    <div class="intro__image">
                      <picture>
                        <source media="(max-width: 767px)" srcset="img/content/intro/banner-mobile.webp, img/content/intro/banner-mobile@2x.webp">
                        <source media="(max-width: 1023px)" srcset="img/content/intro/banner-tablet.webp, img/content/intro/banner-tablet@2x.webp"><img src="img/content/intro/banner.webp" srcset="img/content/intro/banner@2x.webp" width="1920" height="591" alt="banner">
                      </picture>
                    </div></a></div>
                <div class="intro__slide swiper-slide"><a class="intro__link" href="#">
                    <div class="intro__image">
                      <picture>
                        <source media="(max-width: 767px)" srcset="img/content/intro/banner-mobile.webp, img/content/intro/banner-mobile@2x.webp">
                        <source media="(max-width: 1023px)" srcset="img/content/intro/banner-tablet.webp, img/content/intro/banner-tablet@2x.webp"><img src="img/content/intro/banner.webp" srcset="img/content/intro/banner@2x.webp" width="1920" height="591" alt="banner">
                      </picture>
                    </div></a></div>
                <div class="intro__slide swiper-slide"><a class="intro__link" href="#">
                    <div class="intro__image">
                      <picture>
                        <source media="(max-width: 767px)" srcset="img/content/intro/banner-mobile.webp, img/content/intro/banner-mobile@2x.webp">
                        <source media="(max-width: 1023px)" srcset="img/content/intro/banner-tablet.webp, img/content/intro/banner-tablet@2x.webp"><img src="img/content/intro/banner.webp" srcset="img/content/intro/banner@2x.webp" width="1920" height="591" alt="banner">
                      </picture>
                    </div></a></div>
                <div class="intro__slide swiper-slide"><a class="intro__link" href="#">
                    <div class="intro__image">
                      <picture>
                        <source media="(max-width: 767px)" srcset="img/content/intro/banner-mobile.webp, img/content/intro/banner-mobile@2x.webp">
                        <source media="(max-width: 1023px)" srcset="img/content/intro/banner-tablet.webp, img/content/intro/banner-tablet@2x.webp"><img src="img/content/intro/banner.webp" srcset="img/content/intro/banner@2x.webp" width="1920" height="591" alt="banner">
                      </picture>
                    </div></a></div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
